<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="github-signin-box">
      <div class="github-image">
        <img
          src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
          width="50px"
          alt="github image"
        />
      </div>
      <div class="header-github"><h1>Sign in to Github</h1></div>
      <div class="username">
        <label for="sign in"
          >User or email address <br>
          <input type="text" id="sign in" placeholder="User or email address" />
        </label>
      </div>
      <br />
      <div class="password">
        <label for="password"
          >Password <br>
          <input type="password" id="password" placeholder="Password" />
        </label>
      </div>
      <div class="forgot-password"><a href="#">Forgot your password?</a></div>
      <div class="login-btn">
        <button>Sign in</button>
      </div>
      <br />
      <hr />
      <div class="signin-with-passkey">
        <input type="submit" value="Sign in with passkey" />
      </div>
      <div class="new-box">
        <p>New to GitHub?</p>
        <a href="#">Create an Account</a>
      </div>
    </div>
  </body>
</html>
